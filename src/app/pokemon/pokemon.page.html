<ion-header mode="md">
  <ion-toolbar color="danger">
    <ion-searchbar #search showClearButton="true"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let p of list | pokemonName:search.value" [routerLink]="['./',p.id]">
            <ion-avatar slot="start">
              <ion-img [src]="p.img" >
              </ion-img>
            </ion-avatar>
            <ion-label>
              {{p.name}}
            </ion-label>
            </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
